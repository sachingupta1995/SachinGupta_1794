		function addMessage(){
           var xhttp;
           xhttp = new XMLHttpRequest();
           xhttp.onreadystatechange = function() {
             if (xhttp.readyState == 4 && xhttp.status == 200) {
               console.log( xhttp );
               document.getElementById("finalResult").innerHTML = xhttp.responseText;
             }
           };
           var messageId = document.getElementById("message_mid").value;
           var messageContent = document.getElementById("message_content").value;
		   var messageWriter=document.getElementById("message_owner").value;
           var writerId=document.getElementById("message_ownerId").value;
           
			xhttp.open("POST", "http://localhost:9082/FacebookImplementation/webapi/messages/addmessage?messageid=" + messageId + "&addmess=" + messageContent + "&name=" + messageWriter+ "&id=" + writerId, true);
           xhttp.send();
         }
